<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zen Sunset</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style type="text/css">

        html { background-color: #9be3fe; }
        body { margin:0; text-align: center }

        .gradient { content: ""; height: 100%; width: 100%; position: fixed; z-index: -6; }
        .gradient.one { background-image: linear-gradient(to bottom, #C7CCBD 0%, #E4D5C6 50%, #F4DAC4 100% );}
        .gradient.two { background-image: linear-gradient(to bottom, #B3B7A9 0%, #C9BBAD 50%, #E6C0A1 100% ); opacity: 0;}
        .gradient.three { background-image: linear-gradient(to bottom, #8C9084 0%, #CAAE93 50%, #E2AF84 100% ); opacity: 0;}
        .gradient.four { background-image: linear-gradient(to bottom, #6B6E64 0%, #A08C78 50%, #BD8658 100% ); opacity: 0;}
        .gradient.five { background-image: linear-gradient(to bottom, #53564D 0%, #7F6B56 50%, #B27B4C 100% ); opacity: 0;}
        .sun{
            border: 0px solid transparent;
            margin: 0 auto;
            width: 100px;
            height: 100px;
            outline: none;
            position: relative;
            display: inline-block;
        }
        .sun .one{
            position: absolute; content: ""; height: 100%; width: 100%; background-image: linear-gradient(to bottom, #fbf9f9 0%, #cccdce 100%);
            border-radius: 50%;
        }
        .sun .two{
            position: absolute; content: ""; height: 100%; width: 100%; background-image: linear-gradient(to bottom, #f6f5f3 0%, #745750 100%);
            border-radius: 50%; opacity: 0;
        }

    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.ui.touch-punch.min.js"></script>
</head>
<body>

<div class="gradient one"></div>
<div class="gradient two"></div>
<div class="gradient three"></div>
<div class="gradient four"></div>
<div class="gradient five"></div>
<div class="sun">
    <div class="one"></div>
    <div class="two"></div>
</div>

<script>
    $( function() {
        $( ".sun" ).draggable({
            drag: function( event, ui ) {
                let windowH = $(window).height();
                let intensity = parseInt((ui.position.top/windowH)*100);
                console.log(intensity);
                $('.sun .two').css({'opacity': intensity/100})
                $('.gradient.five').css({'opacity': intensity/100})
            },
            start: function( event, ui ) {
                clearInterval(timer);
                timer = null;
                let windowH = $(window).height();
                let intensity = parseInt((ui.position.top/windowH)*100);
                $('.sun .two').css({'opacity': intensity/100})
                $('.gradient.five').css({'opacity': intensity/100})
            },
            stop: function( event, ui ) {
                clearInterval(timer);
                timer = null;
                timerloop(ui.position.top)
            }
        });
        timerloop()

    } );

    let timer = null;


    function timerloop(point) {
        let pos = (point)?point:0;
        timer = setInterval(function () {
            $('.sun').css({'top': pos})
            let windowH = $(window).height();
            let intensity = parseInt((pos/windowH)*100) + 10;
            console.log(intensity/100)

            $('.sun .two').css({'opacity': intensity/100})

            $('.gradient.five').css({'opacity': intensity/100})
            pos = pos + 1;
            if(pos >= $(window).height()-100){
                clearInterval(timer);
                timer = null;
                timerloop()
            }
        }, 10);
    }

</script>

</body>
</html>
